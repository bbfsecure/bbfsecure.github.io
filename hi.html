<h1>All JS Content Injection</h1>

<br>
Enter in a payload at the url in the "content" parameter<br>
For example, <br> <br>

<code>thisSite.com/appendContent.html?content=&lt;img src onerror=alert(1)&gt;</code>

<br>
<br>

Since this page uses innerHTML, script tags won't work in the payload.

<br>
<br>

<script>

const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);

content = decodeURIComponent(urlParams.get('content'));

var s=document.createElement('object');
s.innerHTML= content;

document.body.append(s);

</script>

</body>
